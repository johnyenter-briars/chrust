<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/chrust.css">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <h1>Chrust: Chess + Rust <3</h1>
  <h3>Try your hand at beating Rusty!</h3>
  <div class="controls">
    <h3>Controls</h3>
    <button id="startBtn" onclick="resetBoard()">Reset Board</button>
    <label>Current Move: <strong><p style="font-size:x-large;" id="current-mover">You</p></strong></label>
  </div>
  <div id="board" class="board"></div>
  <div class="settings">
    <div class="setting">
      <h4>Tick Speed</h4>
      <p id="tick_speed"></p>
    </div>
    <div class="setting">
      <h4>Num Plies</h4>
      <p id="num_plies"></p>
    </div>
    <div class="setting">
      <h4>Human Plays</h4>
      <p id="human_plays"></p>
    </div>
    <div class="setting">
      <h4>Visualization Type</h4>
      <p id="viz_type"></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/chrust.js"></script>

</body>

</html>
